<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>yoyo</title>
  </head>
  <body>
    <div id="desc">
      <h1 nn-txt="title"></h1>
      <p nn-for="par in pars">
        <span nn-for="par"></span>
      </p>
      <div>
        Supporting:
        <ul>
          <li nn-for="feature in features">
            <span nn-for="feature"></span>
          </li>
        </ul>
      </div>
    </div>
    <div id="ex1">
      <h3 nn-txt="title"></h3>
      <p nn-txt="lowerDescription"></p>
      <p nn-txt="lowerDescription2"></p>
      <div nn-txt="htmlSample"></div>
      <div nn-txt="jsSample"></div>
      <p nn-txt="exDescription"></p>
      <h4 nn-txt="exData" style="color: purple"></h4>
    </div>
    <div id="ex2">
      <h3 nn-txt="title"></h3>
      <p nn-txt="description"></p>
      <div nn-txt="htmlSample"></div>
      <div nn-txt="jsSample"></div>
      <p nn-txt="tryIt"></p>
      <h4 nn-txt="enteredText" style="color: purple"></h4>
      <input nn-model="enteredText" type="text" />
    </div>

    <div id="ex4">
      <h3 nn-txt="title"></h3>
      <p nn-for="par in descriptionPars">
        <span nn-for="par"></span>
      </p>
      <div nn-txt="watchHTML"></div>
      <div nn-txt="watchJS"></div>
      <button>click to roll the dice</button> <br /><br />
      <div>last roll: <span nn-txt="lastRoll"></span></div>
      <div>just rolled: <span nn-txt="currentRoll"></span></div>
      <p nn-for="par in lowerDescription">
        <span nn-for="par"></span>
      </p>
    </div>

    <div id="ex3">
      <h3 nn-txt="title"></h3>
      <p nn-for="par in descriptionPars">
        <span nn-for="par"></span>
      </p>

      <div nn-txt="htmlSample"></div>
      <div nn-txt="jsSample"></div>
      <input type="range" min="0" max="700" nn-model="width" />
      <input type="range" min="0" max="700" nn-model="height" />
      <select nn-model="color">
        <option value="purple">purple</option>
        <option value="red">red</option>
        <option value="blue">blue</option>
      </select>
      <div class="boxExample">
        <div class="box"></div>
        <div nn-txt="boxDescription"></div>
      </div>
      <p nn-for="par in lowerDescription">
        <span nn-for="par"></span>
      </p>
    </div>
  </body>
  <style>
    body {
      padding-left: 10px;
      padding-right: 10px;
      max-width: 850px;
      font-family: sans-serif;
    }

    .boxExample {
      display: flex;
      align-items: center;
    }
    .box {
      margin-right: 20px;
      margin-top: 20px;
      margin-bottom: 20px;
    }
  </style>
  <script src="bundle.js"></script>
</html>
